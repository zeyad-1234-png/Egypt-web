<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistragion form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h1>
            Prepare your next trip with us
        </h1>
        <div>
            <div>
                <label for="name">Full name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your full name">
            </div>
            <div>
                <label for="Email">Email Address</label>
                <input type="text" name="mail" id="The-email" required placeholder="Enter your Email">
            </div>
            <div>
                <label for="The-phone">Phone number</label>
                <input type="tel" name="Phone" id="The-phone" required placeholder="Enter your Phone Number">
            </div>
        </div>
        <div>
            <label for="gender">Gender</label>
            <div>
                <input type="radio" name="Gender" id="Male" value="Male">
                <label class="inline-lable" for="Male">Male</label>
            </div>
            <div>
                <input type="radio" name="Gender" id="Female" value="Female">
                <label class="inline-lable" for="Female">Female</label>
            </div>
        </div>
        <div>
            <label for="Date">Arriving Date</label>
            <input type="date" id="date" name="Date">
        </div>
        <div>
            <label for="Date">Departure Date</label>
            <input type="date" id="date" name="Date">
        </div>
        <div>
            <label for="File">Passport</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="cities">Where would you like to travel?</label>
            <select name="cities" id="cities">
                <option value="">Choose one</option>
                <option value="Cairo">Cairo</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Luxor">Luxor</option>
                <option value="Aswan">Aswan</option>
                <option value="Ismaillia">Ismaillia</option>
                <option value="Giza">Giza</option>
                <option value="Beheira">Beheira</option>
                <option value="South Sinai">South Sinai</option>
                <option value="Damietta">Damietta</option>
                <option value="Faiyum">Faiyum</option>
                <option value="Asyut">Asyut</option>
                <option value="Sohag">Sohag</option>
                <option value="Qalyubia,">Qalyubia,</option>
                <option value=" Matruh"> Matruh</option>
                <option value="Giza">Giza</option>
            </select>
        </div>
        <div>
            <label for="">Please check on the services that you need</label>
        </div>
        <div>
            <input type="checkbox" name="Airline-Tickets" id="Airline-Tickets">
            <label for="Airline-Tickets" class="inline-lable">Airline Tickets</label>
        </div>
        <div>
            <input type="checkbox" name="Rental-car" id="Rental-car">
            <label for="Rental-car" class="inline-lable">Rental car</label>
        </div>
        <div>
            <input type="checkbox" name="Hotel-Accomadations" id="Hotel-Accomadations">
            <label for="Hotel-Accomadations" class="inline-lable">Hotel Accomadations</label>
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
